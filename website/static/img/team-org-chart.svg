  <text x="120" y="325" text-anchor="middle" class="box-name">To Be Hired</text>
  
  <rect x="205" y="290" width="140" height="50" rx="5" fill="#64748b" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="275" y="310" text-anchor="middle" class="box-title">Plasma Physicist</text>
  <text x="275" y="325" text-anchor="middle" class="box-name">To Be Hired</text>
  
