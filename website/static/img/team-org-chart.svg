  <rect x="822" y="410" width="55" height="30" rx="3" fill="#0891b2" opacity="0.7"/>
  <text x="849" y="428" text-anchor="middle" class="small-text">Regulatory</text>
  
  <rect x="884" y="410" width="55" height="30" rx="3" fill="#0891b2" opacity="0.7"/>
  <text x="911" y="428" text-anchor="middle" class="small-text">Finance</text>
  
  <!-- Legend -->
  <rect x="50" y="480" width="280" height="75" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="190" y="500" text-anchor="middle" class="box-title" style="fill:#374151">LEGEND</text>
  
  <rect x="65" y="515" width="16" height="12" rx="2" fill="#2563eb"/>
  <circle cx="86" cy="521" r="5" fill="#22c55e"/>
  <text x="86" y="524" text-anchor="middle" class="small-text">A</text>
  <text x="100" y="524" class="legend-text">Active Founder</text>
  
  <rect x="190" y="515" width="16" height="12" rx="2" fill="#64748b" stroke="#f97316" stroke-width="1"/>
  <circle cx="211" cy="521" r="5" fill="#f97316"/>
  <text x="211" y="524" text-anchor="middle" class="small-text">H</text>
  <text x="225" y="524" class="legend-text">Priority Hire</text>
  
  <rect x="65" y="535" width="16" height="12" rx="2" fill="#64748b" stroke="#94a3b8" stroke-width="1"/>
  <text x="100" y="544" class="legend-text">Future Position</text>
  
  <rect x="190" y="535" width="16" height="12" rx="2" fill="#0891b2" opacity="0.7"/>
  <text x="225" y="544" class="legend-text">Advisory Role</text>
  
  <!-- Team Status -->
  <rect x="370" y="480" width="320" height="75" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="530" y="502" text-anchor="middle" class="box-title" style="fill:#374151">TEAM STATUS</text>
  
  <text x="400" y="528" class="legend-text">Founders:</text>
  <text x="455" y="528" class="legend-text" style="fill:#22c55e; font-weight:bold">2 Active</text>
  
  <text x="520" y="528" class="legend-text">Open Positions:</text>
  <text x="610" y="528" class="legend-text" style="fill:#f97316; font-weight:bold">16 To Hire</text>
  
  <rect x="400" y="540" width="260" height="10" rx="2" fill="#e2e8f0"/>
  <rect x="400" y="540" width="29" height="10" rx="2" fill="#22c55e"/>
  <text x="530" y="560" text-anchor="middle" class="legend-text">11% Complete</text>
</svg>
