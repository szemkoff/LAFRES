  <text x="120" y="370" text-anchor="middle" class="box-title">Controls Engineer</text>
  <text x="120" y="385" text-anchor="middle" class="box-name">To Be Hired</text>
  
  <rect x="205" y="350" width="140" height="50" rx="5" fill="#64748b" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="275" y="370" text-anchor="middle" class="box-title">Mechanical Eng</text>
  <text x="275" y="385" text-anchor="middle" class="box-name">To Be Hired</text>
  
  <!-- Research Team Boxes - Row 3 -->
