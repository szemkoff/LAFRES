  <text x="450" y="370" text-anchor="middle" class="box-title">Lab Tech 1</text>
  <text x="450" y="383" text-anchor="middle" class="box-name">To Be Hired</text>
  
  <rect x="505" y="350" width="90" height="45" rx="5" fill="#64748b" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="550" y="370" text-anchor="middle" class="box-title">Lab Tech 2</text>
  <text x="550" y="383" text-anchor="middle" class="box-name">To Be Hired</text>
  
  <rect x="605" y="350" width="90" height="45" rx="5" fill="#64748b" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="650" y="370" text-anchor="middle" class="box-title">Lab Tech 3</text>
  <text x="650" y="383" text-anchor="middle" class="box-name">To Be Hired</text>
  
  <!-- Operations Team - Machinist -->
  <rect x="455" y="405" width="140" height="45" rx="5" fill="#64748b" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,2"/>
