  <text x="850" y="382" text-anchor="middle" class="box-title" style="fill:#0e7490">ADVISORY BOARD</text>
  <text x="850" y="397" text-anchor="middle" class="box-detail" style="fill:#64748b">5-8 Members - To Be Recruited</text>
  
  <rect x="760" y="410" width="55" height="30" rx="3" fill="#0891b2" opacity="0.7"/>
