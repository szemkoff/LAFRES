  <text x="340" y="327" text-anchor="middle" class="box-name">Patrick Clark</text>
  <text x="340" y="339" text-anchor="middle" class="box-detail">High-Speed Camera System</text>
  <circle cx="410" cy="302" r="8" fill="#22c55e"/>
