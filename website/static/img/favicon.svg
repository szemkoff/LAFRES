<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </radialGradient>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0f172a"/>
  
  <!-- Orbital rings -->
  <ellipse cx="16" cy="16" rx="12" ry="4" fill="none" stroke="url(#orbitGrad)" stroke-width="1.5" transform="rotate(-45 16 16)"/>
  <ellipse cx="16" cy="16" rx="12" ry="4" fill="none" stroke="url(#orbitGrad)" stroke-width="1.5" transform="rotate(45 16 16)"/>
  
  <!-- Central core -->
  <circle cx="16" cy="16" r="5" fill="url(#coreGrad)"/>
  
  <!-- Electrons -->
  <circle cx="26" cy="9" r="2" fill="#06b6d4"/>
  <circle cx="6" cy="23" r="2" fill="#06b6d4"/>
</svg>

